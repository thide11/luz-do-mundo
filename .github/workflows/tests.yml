name: Test Project
on:
  push:
    branches:
      - '*'
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Flutter
      uses: subosito/flutter-action@v1.4.0
    - name: Install app dependencies
      run: flutter pub get
    - name: Test app
      run: flutter test